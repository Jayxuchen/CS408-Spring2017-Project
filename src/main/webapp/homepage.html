<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Search</title>
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/default.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
  <div class="container">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapsible">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">BoilerHungry</a>
    </div>

    <div class="navbar-collapse collapse" id="navbar-collapsible">

      <!--
      <ul class="nav navbar-nav navbar-left">
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
      </ul>

      <div class="navbar-form navbar-right btn-group">
          <button type="button" class="btn btn-default">Button 1</button>
          <button type="button" class="btn btn-default">Button 2</button>
          <button type="button" class="btn btn-default">Button 3</button>
      </div>
      -->

      <ul class="nav navbar-header navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-gear fa-fw"></i> Settings <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#">My Foods</a></li>
            <li><a href="#">Dietary Preferences</a></li>
          </ul>
        </li>
      </ul>

      <form class="navbar-form">
        <div class="form-group" style="display:inline;">
          <div class="input-group">
            <input type="Search" placeholder="Search..." class="form-control" />
            <div class="input-group-btn">
              <button class="btn btn-info">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </div>
          </div>
        </div>
      </form>

    </div>
  </div>
</nav>
<div class="container">
  <div id="carousel" class="carousel slide" data-ride="carousel">
    <!-- Menu -->
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
    </ol>

    <!-- Items -->
    <div class="carousel-inner">
      <div class="item active">
        <div class="hero">
          <hgroup>
            <h1>Earhart</h1>
          </hgroup>
          <button class="btn btn-hero btn-lg" role="button">View Menu</button>
        </div>
        <img src="http://lorempixel.com/1500/600/food/1" alt="Earhart" />
      </div>
      <div class="item">
        <div class="hero">
          <hgroup>
            <h1>Wiley</h1>
          </hgroup>
          <button class="btn btn-hero btn-lg" role="button">View Menu</button>
        </div>
        <img src="http://lorempixel.com/1500/600/food/2" alt="Wiley" />
      </div>
      <div class="item">
        <div class="hero">
          <hgroup>
            <h1>Ford</h1>
          </hgroup>
          <button class="btn btn-hero btn-lg" role="button">View Menu</button>
        </div>
        <img src="http://lorempixel.com/1500/600/food/3" alt="Ford" />
      </div>
    </div>

    <a href="#carousel" class="left carousel-control" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a href="#carousel" class="right carousel-control" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
</div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
